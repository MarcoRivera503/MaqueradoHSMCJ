<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <title>Hello, world!</title>
    <!--css propio-->
    <link href="Estilos/Consultar - Estudios.css" rel="stylesheet" type="text/css">
    <!--iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="row" id="contenedor">
        <h3>ESTUDIOS</h3>
        <div class="row">
            <div class="col" id="col1">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-3 col-xl-1"><!--xl-1--><label>Nombre:</label></div>
                    <div class="col-xs-12 col-sm-8 col-md-3 col-xl-5"><!--xl-5--><input type="text" class="form-control"></div>
                    <div class="col-xs-12 col-sm-4 col-md-3 col-xl-1"><!--xl-1--><label>Estado:</label></div>
                    <div class="col-xs-12 col-sm-8 col-md-3 col-xl-2"><!--xl-2-->
                        <select class="form-control">
                            <option>Seleccionar</option>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-xl-1"><!--xl-1--></div>
                    <div class="col-xs-12 col-xl-5"><!--xl-5-->
                        <div class="col">
                            <div class="row">
                                <div class="col"><input type="radio" id="estudio" name="estudio"><label
                                        for="estudio">Estudio</label></div>
                                <div class="col"><input type="radio" id="nombreR" name="nombreR"><label
                                        for="nombreR">Nombre
                                        religioso</label></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-xl-3"><!--xl-3--></div>
                    <div class="col"><input type="submit" value="BUSCAR" class="btn"></div>
                </div>
                <br>
                <div class="tabla">
                    <table class="table table-success table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre religioso</th>
                                <th scope="col">Nacionalidad</th>
                                <th scope="col">Residencia actual</th>
                                <th scope="col">Estudio</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>Mark</td>
                                <td>Otto</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br>
                <div class="row de" id="botones">
                    <div class="col">
                        <button class="btnGuardar">
                            <i class="bi bi-printer-fill"></i> IMPRIMIR FICHA
                        </button>
                    </div>
                    <div class="col">
                        <button class="btnCancelar">
                            <i class="bi bi-x-square-fill"></i> CERRAR FORMULARIO
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
