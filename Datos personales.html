<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <title>Hello, world!</title>
    <!--css propio-->
    <link href="Estilos/Datos personales.css" rel="stylesheet" type="text/css">
    
</head>

<body>
    <div class="row" id="contenedor">
        <h3>DATOS PERSONALES</h3>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-xl-6" id="col1">
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-xl-5">
                        <label for="nombreR">Nombre religioso:</label>
                    </div>
                    <div class="col-xs-12 col-sm-7 col-xl-7">
                        <input type="text" id="nombreR" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-xl col-xl-5">
                        <label for="nombreS">Nombre civil:</label>
                    </div>
                    <div class="col-xs-12 col-sm-7 col-xl-7">
                        <input type="text" id="nombreS" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-xl-5">
                        <label for="ln">Lugar de nacimiento:</label>
                    </div>
                    <div class="col-xs-12 col-sm-7 col-xl-7">
                        <input type="text" id="ln" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-xl-5">
                        <label for="fn">Fecha de nacimiento:</label>
                    </div>
                    <div class="col-xs-12 col-sm-7 col-xl-4">
                        <input type="date" id="fn" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-xl-5">
                        <label for="na">Nacionalidad:</label>
                    </div>
                    <div class="col-xs-12 col-sm-7 col-xl-4">
                        <select name="" id="na" class="form-control">
                            <option value="">Seleccionar</option>
                            <option value="">El Salvador</option>
                            <option value="">Guatemala</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-5  col-xl-5">
                        <label for="edad">Edad:</label>
                    </div>
                    <div class="col-xs-12 col-sm-7 col-xl-4">
                        <input type="number" id="edad" class="form-control">
                    </div>
                </div>
                <h6>Documentos</h6><br>
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-xl-5">
                        <label for="nDoc">N° de documento:</label>
                    </div>
                    <div class="col-xs-12  col-sm-7 col-xl-7">
                        <input type="number" id="edad" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-xl-5">
                        <label for="fDoc">Fecha de vencimiento:</label>
                    </div>
                    <div class="col-xs-12 col-sm-7 col-xl-4">
                        <input type="date" id="fDoc" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-xl-5">
                        <label for="nPas">N° de pasaporte:</label>
                    </div>
                    <div class="col-xs-12 col-sm-7 col-xl-7">
                        <input type="text" id="nPas" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-xl-5">
                        <label for="fPas">Fecha de vencimiento:</label>
                    </div>
                    <div class="col-xs-12 col-sm-7 col-xl-4">
                        <input type="date" id="fPas" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-xl-5">
                        <label for="licC">Licencia de conducir:</label>
                    </div>
                    <div class="col-xs-12 col-sm-7 col-xl-7">
                        <input type="text" id="licC" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-xl-5">
                        <label for="">Fecha de vencimiento:</label>
                    </div>
                    <div class="col-xs-12 col-sm-7 col-xl-4">
                        <input type="date" id="fLic" class="form-control">
                    </div>
                </div>
                
            </div>
            <div class="col-xs-12  col-sm-12 col-xl-6" id="col2"> <!--xl-6-->
                <div class="row">
                    <h6>Foto de perfil:</h6>
                    <br>
                    <img id="imagenPrevisualizacion" src="">
                    <br>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-xl-6">
                        <input type="file" id="seleccionArchivos" accept="image/*" class="form-control">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-xl-6">
                        <button class="btn">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-xl-5">
                        <label for="rec">Recidencia actual:</label>
                    </div>
                    <div class="col-xs-12 col-sm-7 col-xl-7">
                        <input type="text" id="rec" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-xl-5">
                        <label for="licC">Teléfono familiar:</label>
                    </div>
                    <div class="col-xs-12 col-sm-7 col-xl-7">
                        <input type="text" id="licC" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row" id="botones">
                    <div class="col-xs-12 col-sm-6 col-xl-6">
                        <button class="btnGuardar">
                            <i class="bi bi-inboxes-fill"></i></i> GUARDAR FICHA
                        </button>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-xl-6">
                        <button class="btnCancelar">
                            <i class="bi bi-x-square-fill"></i> CERRAR FORMULARIO
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--JavaScript de imagen-->
    <script src="Estilos/Datos personales.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
