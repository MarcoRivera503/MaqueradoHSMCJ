<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <title>Hello, world!</title>
    <!--css propio-->
    <link href="Estilos/Datos personales.css" rel="stylesheet" type="text/css">
    
</head>

<body>
    <div class="row" id="contenedor">
        <h3>DATOS PERSONALES</h3>
        <div class="row">
            <div class="col-6" id="col1">
                <label for="nombreR">Nombre religioso:</label><input type="text" id="nombreR" class="inpT"><br>
                <label for="nombreS">Nombre civil:</label><input type="text" id="nombreS" class="inpT"><br>
                <label for="ln">Lugar de nacimiento:</label><input type="text" id="ln" class="inpT"><br>
                <label for="fn">Fecha de nacimiento:</label><input type="date" id="fn" class="inpN"><br>
                <label for="na">Nacionalidad:</label>
                <select name="" id="na" class="inpN">
                    <option value="">Seleccionar</option>
                    <option value="">El Salvador</option>
                    <option value="">Guatemala</option>
                </select><br>
                <label for="edad">Edad:</label><input type="number" id="edad" class="inpN"><br>
                <h6>Documentos</h6><br>
                <label for="nDoc">N° de documento:</label><input type="text" id="nDoc" class="inpT"><br>
                Fecha de vencimiento:
                <input type="date" id="fDoc" class="inpN"><br><br>
                <label for="nPas">N° de pasaporte:</label><input type="text" id="nPas" class="inpT"><br>
                Fecha de vencimiento:
                <input type="date" id="fPas" class="inpN"><br><br>
                <label for="licC">Licencia de conducir:</label><input type="text" id="licC" class="inpT"><br>
                Fecha de vencimiento:
                <input type="date" id="fLic" class="inpN"><br><br><br>
            </div>
            <div class="col-6" id="col2">
                <div class="row">
                    <h6>Foto de perfil:</h6>
                    <br>
                    <img id="imagenPrevisualizacion" src="">
                    <br>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="file" id="seleccionArchivos" accept="image/*" class="form-control">
                    </div>
                    <div class="col">
                        <button class="btn">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
                <br><br>
                <label for="rec">Recidencia actual:</label><input type="text" id="rec" class="inpT2"><br>
                <label for="licC">Teléfono familiar:</label><input type="text" id="licC" class="inpT2">
                <br>
                <br>
                <div class="row" id="botones">
                    <div class="col">
                        <button class="btnGuardar">
                            <i class="bi bi-inboxes-fill"></i></i> GUARDAR FICHA
                        </button>
                    </div>
                    <div class="col">
                        <button class="btnCancelar">
                            <i class="bi bi-x-square-fill"></i> CERRAR FORMULARIO
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--JavaScript de imagen-->
    <script src="Estilos/Datos personales.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
