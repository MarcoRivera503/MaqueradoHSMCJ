<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <title>Hello, world!</title>
    <!--css propio-->
    <link href="Estilos/Estado de salud.css" rel="stylesheet" type="text/css">
    <!--iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>
    <div class="row" id="contenedor">
        <h3>ESTADO DE SALUD</h3>
        <br>
        <div id="col1">
            <div class="row">
                <div class="col-xs-6 col-xl-4"><!--xl-4--><label>¿Padece alguna enfermedad?</label></div>
                <div class="col-sm-6 col-xl-1"><input type="radio" id="enfSi" name="enfSi"><label for="enfSi">Si</label></div>
                <div class="col-sm-6 col-xl-1"><input type="radio" id="enfNo" name="enfNo"><label for="enfNo">No</label></div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-6 col-xl-4"><!--xl-4--><label>¿Cuales enfermedades?</label></div>
                <div class="col-xs-6 col-xl"><textarea type="text" rows="2" class="form-control"></textarea></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-6 col-xl-4"><!--xl-4--><label>Tipo de sangre:</label></div>
                <div class="col-xs-6 col-xl-3"><!--xl-3-->
                    <select class="form-control">
                        <option value="">Seleccionar</option>
                        <option value="">A</option>
                        <option value="">B</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6 col-xl-4"><!--xl-4--><label>Factor RH:</label></div>
                <div class="col-xs-6 col-xl-3"><!--xl-3-->
                    <select class="form-control">
                        <option value="">Seleccionar</option>
                        <option value="">+</option>
                        <option value="">-</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="row">
                    <div class="col-xs-6 col-xl-4"><!--xl-4--><label>¿Padece algun tipo de alergia?</label></div>
                    <div class="col-sm-6 col-xl-1"><input type="radio" id="alSi" name="alSi"><label for="alSi">Si</label></div>
                    <div class="col-s,-6 col-xl-1"><input type="radio" id="alNo" name="alNo"><label for="alNo">No</label></div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-6 col-xl-4"><!--xl-4--><label>Espesifique:</label></div>
                <div class="col-xs-6 col-xl"><textarea type="text" rows="2" class="form-control"></textarea></div>
            </div>
            <br>
            <div class="row" id="botones">
                <div class="col-xs-12 col-sm-6 col-xl-6">
                    <button class="btnGuardar">
                        <i class="bi bi-inboxes-fill"></i></i> GUARDAR FICHA
                    </button>
                </div>
                <div class="col-xs-12 col-sm-6 col-xl-6">
                    <button class="btnCancelar">
                        <i class="bi bi-x-square-fill"></i> CERRAR FORMULARIO
                    </button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
</body>
</html>
