<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <title>Hello, world!</title>
    <!--css propio-->
    <link href="Estilos/Consultar - Estadisticas.css" rel="stylesheet" type="text/css">
    <!--iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="row" id="contenedor">
        <h3>ESTADÍSTICAS</h3>
        <div class="row">
            <div class="col" id="col1">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-xl-1"><label>Filtrar por:</label></div>
                    <div class="col-xs-2 col-sm-4 col-xl-1"><input type="radio" id="todo" name="todo"><label
                            for="todo">Todos</label></div>
                    <div class="col-xs-2 col-sm-4 col-xl-2"><input type="radio" id="fecha" name="fecha"><label
                            for="fecha">Por fecha</label></div>
                    <div class="col-xs-12 col-xl-7">
                        <div class="row">
                            <div class="col-sm-4 col-xl-3"><label>Desde:</label></div>
                            <div class="col-sm-8 col-xl-3"><input type="date" class="form-control"></div>
                            <div class="col-sm-4 col-xl-3"><label>Hasta:</label></div>
                            <div class="col-sm-8 col-xl-3"><input type="date" class="form-control"></div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-xl-1"><input type="submit" value="BUSCAR" class="btn"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-12 col-md-6 col-xl-6">
                        <div class="tabla">
                            <table class="table table-success table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Formación</th>
                                        <th scope="col">Total de hermanas</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-xl-6">
                        <label>Estadísticas por nacionalidad:</label>
                        <br>
                        <div class="tabla">
                            <table class="table table-success table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Nacionalidad</th>
                                        <th scope="col">Total de hermanas</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <br>
                        <label for="num">Total de hermanas:</label>
                        <h6 id="num">###</h6>
                    </div>
                </div>
                <br>
                <div class="row de" id="botones">
                    <div class="col">
                        <button class="btnGuardar">
                            <i class="bi bi-printer-fill"></i> IMPRIMIR FICHA
                        </button>
                    </div>
                    <div class="col">
                        <button class="btnCancelar">
                            <i class="bi bi-x-square-fill"></i> CERRAR FORMULARIO
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
